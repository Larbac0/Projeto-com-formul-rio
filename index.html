
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio<span class="required-field">*</span></label>
                        <input type="text" id="title" name="title" placeholder="Título do anúncio" required maxlength="50" class="block">
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
                        <input type="number" id="price" name="price" placeholder="Valor do carro" required class="block">
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição do anúncio<span class="required-field">*</span></label>
                        <textarea id="description" name="description" placeholder="Descreva os detalhes do carro" required class="block"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Modelo<span class="required-field">*</span></label>
                        <input type="text" id="brand" name="brand" placeholder="Digite a marca do carro" required class="block">
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo<span class="required-field">*</span></label>
                        <input type="text" id="model" name="model" placeholder="Digite o modelo do carro" required class="block">
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                        <input type="number" id="mileage" name=" mileage" placeholder="Kilometragem do veículo" required class="block">
                    </div>
                    <div class="box-input">
                        <label for="year">Ano<span class="required-field">*</span></label>
                        <input type="number" id="year" name=" year" placeholder="Ano do veículo" required class="block">
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data da compra<span class="required-field">*</span></label>
                        <input type="date" id="purchase-date" name="purchase-date" required class="block">
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio:<span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li class="optional">
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li class="optional">
                                <input type="checkbox" id="ABS" name="optional[]" value="ABS">
                                <label for="ABS">ABS</label>
                            </li>
                            <li class="optional">
                                <input type="checkbox" id="hydraulic" name="optional[]" value="hydraulic">
                                <label for="hydraulic">Direção Hidráulica</label>
                            </li>
                            <li class="optional">
                                <input type="checkbox" id="traction" name="optional[]" value="traction">
                                <label for="traction">Controle de tração</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li class="optional">
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li class="optional">
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li class="optional">
                                <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                <label for="reverse-camera">Câmera de ré</label>
                            </li>
                            <li class="optional">
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                <label for="leather-seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                        <div class="box-input">
                            <p>Fotos do veículo:<span class="required-field">*</span></p>
                            <input type="file" multiple accept="image/png, image/jpg" id="iamges" name="images" required>
                        </div>
                    <input type="submit" value="Enviar" id="enviar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
